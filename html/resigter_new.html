<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>home page</title>
		<link rel="icon" href="https://wse.com.cn/_ui/responsive/common/images/wselogo.png">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/nav.css">
		<link rel="stylesheet" href="../css/footer.css" />
		<link rel="stylesheet" href="../css/register.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="../js/register.js"></script>
	</head>
	<body>
		<!--表单-->
		<div class="zjy-register-wrapper" style="overflow: hidden;">
			<div class="nav_wrapper"></div>
			<div class="bigbox">
				<div class="navigation"></div>
				<div class="navigation-last"></div>
			</div>
			<div class="navbar-change"></div>
			<div class="public-side"></div>
			<div class="member-login">
				<div class="member-box">
					<div class="member-txt">会员登陆</div>
					<p class="mem-txt-p">如果你已经是会员，请选择以下登录方式。</p>
					<div class="member-left">
						<div class="member-tab">
							<ul class="member-tab-list">
								<li class="list-active active-one">手机号码</li>
								<li class="active-two">账号登陆</li>
							</ul>
							<div class="member-tab-one tab-active">
								<form class="foot-inp mui-input-group form-one">
									<div class="mui-input-row">
										<label>手机号码*</label>
										<input type="text" class="mui-input-clear" placeholder="+86">
										<br><button type="button">获取短信验证码</button>
									</div>
									<div class="mui-input-row">
										<label>验证码*</label>
										<input type="text" class="mui-input-clear" placeholder="验证码">
									</div>
								</form>
							</div>
							<div class="member-tab-two">
								<form class="mui-input-group form-two foot-inp">
									<div class="mui-input-row">
										<label>手机号码*</label>
										<input type="text" class="mui-input-clear" placeholder="+86">
									</div>
									<div class="mui-input-row">
										<label>密码*</label>
										<input type="password" class="mui-input-clear" placeholder="密码">
									</div>
								</form>
							</div>
							<button type="button" class="member-btn">登陆</button>
							<button class="back-img"></button>
							<button class="back-qq">
								<span></span>
								<b>QQ登陆</b>
							</button>
						</div>
					</div>
					<div class="member-right">
						<h2>注册会员的专享权利：</h2>
						<div class="member-only">
							<p>
								<span></span>
								<b>咨询课程价格</b>
							</p>
							<p>
								<span></span>
								<b>咨询课程价格</b>
							</p>
							<p>
								<span></span>
								<b>咨询课程价格</b>
							</p>
							<p>
								<span></span>
								<b>咨询课程价格</b>
							</p>
						</div>
						<button>新会员注册</button>
					</div>
				</div>
			</div>
			<div style="height: 600px;"></div>
			<footer style="width: 100%;"></footer>
		</div>

	</body>
	<script src="../js/register.js"></script>
	<script type="text/javascript">
	 $('.nav_wrapper').load('/SEEC/hejie/page-wjy/nav.html',function(){
		$('.nav_wrapper').load('../html/nav.html', function() {
			var sc = document.createElement("script");
			sc.src = "../js/nav.js";
			$("body").append(sc);
		});
		$('footer').load('../html/footer.html')
	})
	</script>
</html>
