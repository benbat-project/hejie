<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>home page</title>
		<link rel="icon" href="https://wse.com.cn/_ui/responsive/common/images/wselogo.png">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/nav.css">
		<link rel="stylesheet" href="../css/footer.css" />
		<link rel="stylesheet" href="../css/register.css" />
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="../js/register.js"></script>
	</head>
	<body>
		<!--表单-->
		<div class="zjy-register-wrapper">
			<div class="nav_wrapper"></div>
			<div class="container">
				<h2>新会员注册</h2>
				<div class="content">
					<div class="content-form clearfix">
						<h3>免费成为华尔街英语会员</h3>
						<div class='must-write'>*必填</div>
						<form action="">
							<div class="username-wrapper">
								<span>真实姓名*</span>
								<div class="ipt">
									<input type="text" placeholder="姓氏">
									<input type="text" placeholder="名字">
								</div>
							</div>
							<div class='phone-wrapper'>
								<span>手机号码*</span>
								<div class="ipt">
									<input type="text" placeholder="+86">
									<div class='btn-get-code'>获取短信验证码</div>
								</div>
							</div>
							<div class='code-wrapper'>
								<span>验证码*</span>
								<div class="ipt">
									<input type="text" placeholder="验证码">
									
								</div>
							</div>
							<div class='email-wrapper'>
								<span>电子邮件*</span>
								<div class="ipt">
									<input type="text" placeholder="电子邮件">
									
								</div>
							</div>
							<div class='pass-wrapper'>
								<span>密码*</span>
								<div class="ipt">
									<input type="text" placeholder="密码">
									<div>密码必须包含8个字符</div>
								</div>
							</div>
							<div class='pass-confirm-wrapper'>
								<span>确认密码*</span>
								<div class="ipt">
									<input type="text" placeholder="确认密码">
									
								</div>
							</div>
							<div class='province-wrapper'>
								<span>省份*</span>
								<div class="ipt">
									<input type="text" value='请选择'>
									<span class="caret"></span>
									<ul class='cities'>
										<li style='color:#ccc;'>请选择</li>
										<li class='li'>北京市</li>
										<li class='li'>上海市</li>
										<li class='li'>天津市</li>
										<li class='li'>重庆市</li>
										<li class='li'>杭州市</li>
										<li class='li'>石家庄市</li>
									</ul>
									
								</div>
							</div>
							<div class='city-wrapper'>
								<span>所在城市*</span>
								<div class="ipt">
									<input type="text" value='请选择'>
									<span class="caret"></span>
								</div>
							</div>
							
						</form>
						<div class="isAgree">
							<div class='checkbox'>
								<div class="select-checkbox"></div>
							</div>
							<span>我已阅读并同意<a href="">使用条款和隐私协议</a></span>
						</div>
						<div class="register">
							<span class='glyphicon glyphicon-edit'></span>
							<div>注册</div>
						</div>
					</div>
					<div class="content-info">
						<h3>注册会员的专享权利：</h3>
						<div>咨询课程价格</div>
						<div>
							<div>查看你的英语测试结果<br><a href="">马上测试.</a></div>
							
						</div>
						<div>查看你的购买记录</div>
						<div>获取报价和最新消息</div>
					</div>
				</div>
			</div>
			<footer></footer>
		</div>
	</body>
	<script type="text/javascript">
	 $('.nav_wrapper').load('/SEEC/hejie/page-wjy/nav.html',function(){
       var sc =  document.createElement("script");
       sc.src= "../js/nav.js";
       $("body").append(sc);
    });
       $('footer').load('../html/footer.html')
	</script>

</html>
